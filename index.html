<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁçµÈ≠îÂ•≥ÂúòÂ§©Ê∞£</title>
    <link rel="icon" type="image/png" href="./icon-witch.png">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #1B1B2F;
            --bg-card: #2C2C44;
            --text-light: #EDEDED;
            --accent-magenta: #D16BA5;
            --accent-gold: #F2C777;
            --shadow-dark: rgba(0, 0, 0, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1B1B2F 0%, #2C2C44 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding-bottom: 20px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid var(--accent-gold);
            font-weight: bold;
            text-shadow: 1px 1px 2px var(--shadow-dark);
        }

        .location-pill {
            background: var(--accent-magenta);
            color: var(--text-light);
            padding: 6px 18px;
            border-radius: 20px;
            font-size: 1rem;
            border: 1px solid var(--accent-gold);
        }

        .update-pill {
            font-size: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 10px;
            border-radius: 12px;
            border: 1px solid var(--accent-gold);
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .hero-card {
            background: var(--bg-card);
            border-radius: 25px;
            padding: 30px 25px;
            text-align: center;
            box-shadow: 0 10px 20px var(--shadow-dark);
            margin-bottom: 25px;
            border: 2px solid var(--accent-gold);
            position: relative;
        }

        .hero-period {
            position: absolute;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent-magenta);
            color: var(--text-light);
            padding: 6px 20px;
            border-radius: 20px;
            font-weight: bold;
            border: 2px solid var(--accent-gold);
            box-shadow: 0 3px 0 var(--shadow-dark);
        }

        .hero-temp-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin: 15px 0;
        }

        .hero-icon {
            font-size: 5rem;
            text-shadow: 0 0 10px var(--accent-gold);
        }

        .hero-temp {
            font-size: 4.5rem;
            font-weight: 900;
            color: var(--accent-gold);
            line-height: 1;
            text-shadow: 1px 1px 3px var(--shadow-dark);
        }

        .hero-desc {
            font-size: 1.4rem;
            color: var(--accent-gold);
            margin-bottom: 20px;
            font-weight: bold;
        }

        .advice-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .advice-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0,0,0,0.2);
            padding: 12px;
            border-radius: 20px;
            border: 1px solid var(--accent-gold);
            text-shadow: 1px 1px 2px var(--shadow-dark);
        }

        .advice-icon {
            font-size: 2rem;
            margin-bottom: 5px;
            text-shadow: 0 0 5px var(--accent-gold);
        }

        .advice-text {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 3px 0;
        }

        .section-title {
            font-size: 1.3rem;
            color: var(--accent-gold);
            margin-bottom: 15px;
            margin-left: 10px;
            font-weight: bold;
            text-shadow: 1px 1px 2px var(--shadow-dark);
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding-bottom: 10px;
        }

        .mini-card {
            min-width: 140px;
            background: var(--bg-card);
            border-radius: 20px;
            padding: 20px 15px;
            text-align: center;
            border: 1px solid var(--accent-gold);
            flex-shrink: 0;
            box-shadow: 0 5px 10px var(--shadow-dark);
        }

        .mini-time {
            background: var(--accent-magenta);
            color: var(--text-light);
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 10px;
            display: inline-block;
        }

        .mini-icon {
            font-size: 2.4rem;
            margin: 5px 0;
            text-shadow: 0 0 5px var(--accent-gold);
        }

        .mini-temp {
            font-size: 1.2rem;
            font-weight: 800;
            color: var(--accent-gold);
        }

        .loading-screen {
            position: fixed;
            inset: 0;
            background: #1B1B2F;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            color: var(--accent-gold);
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="loading" class="loading-screen">
        <div style="font-size: 4rem;">üîÆ</div>
        <p style="margin-top: 20px;">È≠îÊ≥ïÂ∏´Ê≠£Âú®ËßÄÊ∏¨Â§©Ê∞£Ê∞¥Êô∂ÁêÉ...</p>
    </div>

    <div class="status-bar">
        <div class="location-pill">üìç ÂÆúËò≠</div>
        <div id="updateTime" class="update-pill">Êõ¥Êñ∞‰∏≠...</div>
    </div>

    <div class="container" id="mainContent" style="display:none;">
        <div id="heroCard"></div>
        <h3 class="section-title">Á®çÂæåÈ†êÂ†±</h3>
        <div class="scroll-container" id="futureForecasts"></div>
    </div>

    <script>
        const API_URL = "https://weatherreport.zeabur.app/api/weather/kaohsiung";

        function getWeatherIcon(weather) {
            if (!weather) return "üå§Ô∏è";
            if (weather.includes("Êô¥")) return "‚òÄÔ∏è";
            if (weather.includes("Â§öÈõ≤")) return "‚õÖ";
            if (weather.includes("Èô∞")) return "‚òÅÔ∏è";
            if (weather.includes("Èõ®")) return "üåßÔ∏è";
            if (weather.includes("Èõ∑")) return "üå©Ô∏è";
            return "üå§Ô∏è";
        }

        function getAdvice(rainProb, maxTemp) {
            let rainIcon = "üåÇ";
            let rainText = "‰∏çÁî®Â∏∂ÂÇò";
            if (parseInt(rainProb) > 30) {
                rainIcon = "‚òÇÔ∏è";
                rainText = "Ë®òÂæóÂ∏∂ÂÇòÔºÅ";
            }

            let clothIcon = "üëï";
            let clothText = "ËàíÈÅ©Á©øÊê≠";
            if (parseInt(maxTemp) >= 28) {
                clothIcon = "üéΩ";
                clothText = "Áü≠Ë¢ñÂá∫Áôº";
            } else if (parseInt(maxTemp) <= 20) {
                clothIcon = "üß•";
                clothText = "Âä†‰ª∂Â§ñÂ•ó";
            }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "Êó©Êô®";
            if (hour >= 11 && hour < 14) return "‰∏≠Âçà";
            if (hour >= 14 && hour < 18) return "‰∏ãÂçà";
            if (hour >= 18 && hour < 23) return "Êôö‰∏ä";
            return "Ê∑±Â§ú";
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            document.getElementById('heroCard').innerHTML = `
                <div class="hero-card">
                    <div class="hero-period">${period}</div>
                    <div class="hero-temp-container">
                        <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                        <div class="hero-temp">${avgTemp}¬∞</div>
                    </div>
                    <div class="hero-desc">${current.weather}</div>
                    <div class="advice-grid">
                        <div class="advice-item">
                            <div class="advice-icon">${advice.rainIcon}</div>
                            <div class="advice-text">${advice.rainText}</div>
                            <div style="font-size:0.7rem; color:#ccc">ÈôçÈõ®Áéá ${current.rain}%</div>
                        </div>
                        <div class="advice-item">
                            <div class="advice-icon">${advice.clothIcon}</div>
                            <div class="advice-text">${advice.clothText}</div>
                            <div style="font-size:0.7rem; color:#ccc">ÊúÄÈ´òÊ∫´ ${current.maxTemp}¬∞</div>
                        </div>
                    </div>
                </div>
            `;

            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';
            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);
                const fDate = new Date(f.startTime);
                if (fDate.getDate() !== todayDate) {
                    p = "ÊòéÂ§©" + p;
                }

                scrollContainer.innerHTML += `
                    <div class="mini-card">
                        <div class="mini-time">${p}</div>
                        <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                        <div class="mini-temp">${f.minTemp}¬∞ - ${f.maxTemp}¬∞</div>
                        <div style="font-size:0.8rem; color:#ccc; margin-top:5px;">üíß${f.rain}%</div>
                    </div>
                `;
            });

            const now = new Date();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const dayIndex = now.getDay();
            const days = ["ÈÄ±Êó•", "ÈÄ±‰∏Ä", "ÈÄ±‰∫å", "ÈÄ±‰∏â", "ÈÄ±Âõõ", "ÈÄ±‰∫î", "ÈÄ±ÂÖ≠"];
            document.getElementById('updateTime').textContent = `${month}Êúà${date}Êó• ${days[dayIndex]}`;
        }

        async function fetchWeather() {
            try {
                const delayPromise = new Promise(resolve => setTimeout(resolve, 1500));
                const fetchPromise = fetch(API_URL).then(res => res.json());
                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    renderWeather(json.data);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                } else {
                    throw new Error("API Error");
                }
            } catch (e) {
                console.error(e);
                document.getElementById('loading').innerHTML = `
                    <div style="font-size:4rem;">‚ö†Ô∏è</div>
                    <p style="margin-top:20px;">Â§©Ê∞£Ë≥áÊñôËÆÄÂèñÂ§±ÊïóÔºÅË´ãÊ™¢Êü•Á∂≤Ë∑ØÈÄ£Á∑ö„ÄÇ</p>
                `;
            }
        }

        document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
</body>

</html>
