<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‰øä‰øäÂ§©Ê∞£</title>
    <link rel="icon" type="image/png" href="./icon-v2.png">
    <link rel="apple-touch-icon" href="./icon-v2.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./icon-v2.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --ac-green: #A8C9A0;
            --ac-green-light: #CFE7C8;
            --ac-paper: #FAF8F1;
            --ac-yellow: #F7E9A5;
            --ac-brown: #6E5A4E;
            --ac-blue: #A9D7E8;
            --ac-dark: #4F473F;
            --ac-card-border: #E7DFCF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Zen Maru Gothic', sans-serif;
            background-color: var(--ac-green-light);
            background-image:
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.6) 0%, rgba(255, 255, 255, 0) 60%),
                radial-gradient(circle at 80% 30%, rgba(255, 255, 255, 0.5) 0%, rgba(255, 255, 255, 0) 55%),
                radial-gradient(circle at 50% 80%, rgba(255, 255, 255, 0.45) 0%, rgba(255, 255, 255, 0) 50%);
            background-size: cover;
            min-height: 100vh;
            padding-bottom: 20px;
            color: var(--ac-dark);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(12px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .location-pill {
            background: var(--ac-yellow);
            color: var(--ac-brown);
            padding: 6px 18px;
            border-radius: 25px;
            font-weight: 900;
            font-size: 1.1rem;
            border: 2px solid white;
            box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.1);
        }

        .update-pill {
            font-size: 0.8rem;
            color: var(--ac-dark);
            background: rgba(255, 255, 255, 0.6);
            padding: 4px 10px;
            border-radius: 12px;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .hero-card {
            background: var(--ac-paper);
            border-radius: 35px;
            padding: 30px 25px;
            text-align: center;
            box-shadow: 0 10px 18px rgba(0, 0, 0, 0.1);
            border: 4px solid white;
            margin-bottom: 25px;
            position: relative;
            background-image: url('https://i.imgur.com/bkTvYWI.png');
            background-size: cover;
            background-blend-mode: lighten;
        }

        .hero-period {
            position: absolute;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--ac-blue);
            color: white;
            padding: 6px 22px;
            border-radius: 25px;
            font-weight: bold;
            border: 3px solid white;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.12);
        }

        .hero-temp-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin: 15px 0;
        }

        .hero-icon {
            font-size: 5rem;
        }

        .hero-temp {
            font-size: 4.5rem;
            font-weight: 900;
            color: var(--ac-brown);
            line-height: 1;
        }

        .hero-desc {
            font-size: 1.4rem;
            color: #7A6D63;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .advice-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px dashed #D4CAB7;
        }

        .advice-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.6);
            padding: 12px;
            border-radius: 20px;
        }

        .advice-icon {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .advice-text {
            font-size: 1.3rem;
            font-weight: 900;
            color: var(--ac-brown);
            margin: 5px 0;
            line-height: 1.2;
        }

        .section-title {
            font-size: 1.2rem;
            color: var(--ac-dark);
            margin-bottom: 15px;
            margin-left: 10px;
            font-weight: 900;
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding-bottom: 10px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        .mini-card {
            min-width: 140px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 25px;
            padding: 20px 15px;
            text-align: center;
            border: 3px solid white;
            flex-shrink: 0;
            background-image: url('https://i.imgur.com/UQePfzM.png');
            background-size: cover;
            background-blend-mode: lighten;
        }

        .mini-time {
            background: var(--ac-green);
            color: white;
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }

        .mini-icon {
            font-size: 2.4rem;
            margin: 5px 0;
        }

        .mini-temp {
            font-size: 1.2rem;
            font-weight: 800;
            color: var(--ac-dark);
        }

        .loading-screen {
            position: fixed;
            inset: 0;
            background: var(--ac-green-light);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            background-image:
                radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.5) 0%, rgba(255, 255, 255, 0) 55%),
                radial-gradient(circle at 70% 70%, rgba(255, 255, 255, 0.5) 0%, rgba(255, 255, 255, 0) 55%);
        }
    </style>
</head>

<body>
    <div id="loading" class="loading-screen">
        <div style="font-size: 4rem;">‚òÅÔ∏è</div>
        <p style="color: var(--ac-dark); font-weight: bold; margin-top: 20px;">Ê≠£Âú®ËßÄÊ∏¨Èõ≤ÁöÑÊµÅÂãï...</p>
    </div>

    <div class="status-bar">
        <div class="location-pill">üìç ÂÆúËò≠</div>
        <div id="updateTime" class="update-pill">Êõ¥Êñ∞‰∏≠...</div>
    </div>

    <div class="container" id="mainContent" style="display: none;">
        <div id="heroCard"></div>

        <h3 class="section-title">Á®çÂæåÈ†êÂ†±</h3>
        <div class="scroll-container" id="futureForecasts"></div>
    </div>

    <script>
        const API_URL = "https://weatherreport.zeabur.app/api/weather/kaohsiung";

        function getWeatherIcon(weather) {
            // Êó•Á≥ªÊâãÁπ™Ê∞¥ÂΩ©È¢® emoji / SVG
            if (!weather) return "‚òÄÔ∏è";
            if (weather.includes("Êô¥")) return "üåû"; // Â§™ÈôΩ
            if (weather.includes("Â§öÈõ≤")) return "üå§Ô∏è"; // Â∞èÈõ≤
            if (weather.includes("Èô∞")) return "‚òÅÔ∏è"; // ÁÉèÈõ≤
            if (weather.includes("Èõ®")) return "üå¶Ô∏è"; // Â∞èÈõ®
            if (weather.includes("Èõ∑")) return "‚õàÔ∏è"; // Èõ∑Èõ®
            return "üåû";
        }

        function getAdvice(rainProb, maxTemp) {
            let rainIcon = "üåÇ";
            let rainText = "‰∏çÁî®Â∏∂ÂÇò";
            if (parseInt(rainProb) > 30) {
                rainIcon = "‚òÇÔ∏è";
                rainText = "Ë®òÂæóÂ∏∂ÂÇòÔºÅ";
            }

            let clothIcon = "üëï";
            let clothText = "ËàíÈÅ©Á©øÊê≠";
            if (parseInt(maxTemp) >= 28) {
                clothIcon = "üéΩ";
                clothText = "Áü≠Ë¢ñÂá∫Áôº";
            } else if (parseInt(maxTemp) <= 20) {
                clothIcon = "üß•";
                clothText = "Âä†‰ª∂Â§ñÂ•ó";
            }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "Êó©Êô®";
            if (hour >= 11 && hour < 14) return "‰∏≠Âçà";
            if (hour >= 14 && hour < 18) return "‰∏ãÂçà";
            if (hour >= 18 && hour < 23) return "Êôö‰∏ä";
            return "Ê∑±Â§ú";
        }

        function showErrorMessage(msg) {
            const container = document.getElementById('mainContent');
            container.innerHTML = `
                <div style="text-align:center; margin-top:50px; color:#555; font-weight:bold;">
                    ‚ö†Ô∏è ${msg}
                </div>
            `;
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            if (!forecasts || forecasts.length === 0) {
                showErrorMessage("ÁõÆÂâçÂ§©Ê∞£Ë≥áÊñôÁ©∫ÁôΩ");
                return;
            }

            const current = forecasts[0];
            const others = forecasts.slice(1);

            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            document.getElementById('heroCard').innerHTML = `
                <div class="hero-card">
                    <div class="hero-period">${period}</div>
                    <div class="hero-temp-container">
                        <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                        <div class="hero-temp">${avgTemp}¬∞</div>
                    </div>
                    <div class="hero-desc">${current.weather}</div>

                    <div class="advice-grid">
                        <div class="advice-item">
                            <div class="advice-icon">${advice.rainIcon}</div>
                            <div class="advice-text">${advice.rainText}</div>
                            <div style="font-size:0.7rem; color:#999">ÈôçÈõ®Áéá ${current.rain}</div>
                        </div>
                        <div class="advice-item">
                            <div class="advice-icon">${advice.clothIcon}</div>
                            <div class="advice-text">${advice.clothText}</div>
                            <div style="font-size:0.7rem; color:#999">ÊúÄÈ´òÊ∫´ ${current.maxTemp}¬∞</div>
                        </div>
                    </div>
                </div>
            `;

            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';
            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);
                const fDate = new Date(f.startTime);
                if (fDate.getDate() !== todayDate) {
                    p = "ÊòéÂ§©" + p;
                }

                scrollContainer.innerHTML += `
                    <div class="mini-card">
                        <div class="mini-time">${p}</div>
                        <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                        <div class="mini-temp">${f.minTemp}¬∞ - ${f.maxTemp}¬∞</div>
                        <div style="font-size:0.8rem; color:#888; margin-top:5px;">üíß${f.rain}</div>
                    </div>
                `;
            });

            const now = new Date();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const dayIndex = now.getDay();
            const days = ["ÈÄ±Êó•","ÈÄ±‰∏Ä","ÈÄ±‰∫å","ÈÄ±‰∏â","ÈÄ±Âõõ","ÈÄ±‰∫î","ÈÄ±ÂÖ≠"];
            document.getElementById('updateTime').textContent = `${month}Êúà${date}Êó• ${days[dayIndex]}`;
        }

        async function fetchWeather() {
            try {
                const delayPromise = new Promise(resolve => setTimeout(resolve, 1500));
                const fetchPromise = fetch(API_URL).then(res => res.json());
                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success && json.data) {
                    renderWeather(json.data);
                } else {
                    showErrorMessage("Â§©Ê∞£Ë≥áÊñôËÆÄÂèñÂ§±Êïó");
                }
            } catch(e) {
                console.error("Fetch error:", e);
                showErrorMessage("Â§©Ê∞£Ë≥áÊñôËÆÄÂèñÂ§±Êïó");
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
            }
        }

        document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
</body>

</html>
